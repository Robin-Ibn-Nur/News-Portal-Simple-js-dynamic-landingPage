<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeWs ApI</title>

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="js/cdn-link/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/35870163a4.js" crossorigin="anonymous"></script>


</head>

<body class="container bg-dark">
    <!-- start header -->
    <header>
        <section class="mt-3">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">NeWs ApI</a>
                    <div class="d-flex justify-content-center align-items-center">
                        <h5 class="pe-3">HoMe</h5>
                        <h5 class="pe-5 text-body"><a href="blog.html" class="text-decoration-none text-body">Blog</a>
                        </h5>
                    </div>
                </div>
            </nav>
        </section>

        <br>

        <section class=" container mt-0">
            <nav id="nav-container" class="navbar navbar-expand-lg bg-light ">
            </nav>
        </section>
        <!-- navigation end  -->
    </header>
    <!-- header end -->

    <!--  start main  -->
    <main>
        <!-- input field -->
        <div class="mt-2">
            <p class="text-light">Sort By View: <input type="number" placeholder="Default" name="" id=""></p>
        </div>
        <section>
            <div id="no-found-mass" class=" mb-3  mt-2 container border border-0  d-none">


                <h2>No Data Found</h2>
            </div>
        </section>

        <!-- news details  -->
        <section class="container">
            <div id="news-Display" class="card  col-md-12  gap-5 border border-1">
            </div>
        </section>
        <!-- Modal section -->
        <section>
            <div class="modal fade" id="newsShowModal" tabindex="-1" aria-labelledby="newsShowModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsShowModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modelbody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- bootstrap cdn link -->
    <script src="js/cdn-link/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- my js file -->
    <script src="JS/details.js"></script>
</body>

</html>
